<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>איחול נעים</title>

  <!-- Hebrew-compatible font (David Libre fallback) -->
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#e91e63; /* pink text */
      --muted:#7a3a53;
      --border:#ffd1e1;
      --btn-bg:#e91e63;
      --btn-fg:#ffffff;
      --btn-border:#d21b59;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"David","David Libre",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--fg);
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:16px;
      position:relative;
      overflow-x:hidden;
    }

    /* Confetti overlay */
    #confetti{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
      opacity:0;
      pointer-events:none;
      animation: confettiIntro 2.2s ease-out forwards;
    }
    @keyframes confettiIntro{
      0%{opacity:0}
      15%{opacity:1}
      80%{opacity:1}
      100%{opacity:0}
    }

    .card{
      position:relative;
      z-index:1;
      width:100%;
      max-width:820px;
      padding:28px 24px;
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 6px 24px rgba(233,30,99,.15);
      text-align:center;
      background:#fff;
    }

    /* Responsive video on top */
    .videoWrap{
      position:relative;
      width:100%;
      max-width:820px;
      aspect-ratio:16/9;
      margin:0 auto 16px auto;
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      border:1px solid var(--border);
    }
    .videoWrap video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
    }

    h1{margin:0 0 12px;font-size:clamp(22px,4.2vw,40px);line-height:1.25}
    p{margin:8px 0 0;font-size:clamp(15px,2.2vw,19px);line-height:1.6;color:#8a2b4a}
    .gen{margin-top:24px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
    input,button,.btn-link{
      font-size:16px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--btn-border);
    }
    input{
      min-width:240px;
      border-color:#f4a4c0;
      color:#4a1b2b;
    }
    button,.btn-link{
      cursor:pointer;
      background:var(--btn-bg);
      color:var(--btn-fg);
      border:1px solid var(--btn-border);
      transition:transform .04s ease, filter .2s ease, opacity .2s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    button:active,.btn-link:active{transform:translateY(1px)}
    button:hover,.btn-link:hover{filter:brightness(1.05)}

    .actions{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:8px}
    .link{margin-top:10px;word-break:break-all;direction:ltr;color:#bf1650}
    .hint{color:var(--muted);font-size:14px;margin-top:6px}
    .hidden{display:none}
    .disabled{opacity:.55;pointer-events:none}
    .copied{font-size:14px;color:#2e7d32;margin-top:6px}
  </style>
</head>
<body>
  <img id="confetti" src="confetti.gif" alt="" aria-hidden="true">

  <div class="card">

    <!-- VIDEO SECTION ON TOP
         Replace "greeting.mp4" with your own file name and upload it to the same folder as index.html.
         Notes:
         - 'muted' + 'autoplay' helps with mobile autoplay.
         - 'controls' lets users play with sound.
         - 'playsinline' keeps video inline on iPhone.
    -->
    <div class="videoWrap">
  <video
    id="greetVideo"
    src="greeting.mp4"
    autoplay
    muted
    playsinline
    loop
    controls
    preload="metadata"
    poster=""
  >
    הדפדפן שלך אינו תומך בניגון וידאו.
  </video>
</div>

    <h1 id="headline"></h1>
    <p id="bodyText">מאחלים לכם לפחות עוד 4 נוספות, בואו לא נהיה גרידיים..</p>

    <div class="gen" role="form" aria-label="שתף תלינק שתף">
      <input id="fromInput" placeholder="השם שלך (שולח/ת)" aria-label="השם שלך (שולח/ת)" />
      <button id="makeLink" aria-label="צור קישור">צור את הלינק בקשה</button>
    </div>
    <div class="actions hidden" id="actions">
      <div class="link" id="linkOut" aria-live="polite"></div>
      <button id="copyBtn" aria-label="העתק קישור">העתק</button>
      <a id="waBtn" class="btn-link disabled" href="#" target="_blank" rel="noopener noreferrer" aria-label="שלח בוואטסאפ">
        שלח ב‑WhatsApp
      </a>
      <div class="copied hidden" id="copiedMsg">הועתק!</div>
    </div>
    <div class="hint">שלחו להם בלי להתבייש הם ישמחו</div>
  </div>

<script>
  // >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
  //  CHANGE THIS to your target WhatsApp number (international format, no "+", no dashes)
  const WHATSAPP_NUMBER = "972508807508";
  // <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

  const params = new URLSearchParams(window.location.search);
  const from = (params.get('from') || 'מישהו שחולה עליכם').trim();

  function renderHeadline(sender){
    const fixedNames = 'יובל ועידן';
    const safeSender = sender || 'מישהו שחולה עליכם';
    document.getElementById('headline').textContent =
      `${fixedNames}, ${safeSender} מאחל/ת לכם חגיגות 4 שנים על הכיפ כיפאק!`;
  }
  renderHeadline(from);

  const makeLinkBtn = document.getElementById('makeLink');
  const fromInput = document.getElementById('fromInput');
  const out = document.getElementById('linkOut');
  const actions = document.getElementById('actions');
  const copyBtn = document.getElementById('copyBtn');
  const copiedMsg = document.getElementById('copiedMsg');
  const waBtn = document.getElementById('waBtn');

  function buildWaLink(sharedUrl, senderName){
    const msg = `יובל ועידן, ${senderName || 'מישהו שאוהב אתכם'} מאחל/ת לכם שפע פרנסה ובנים זכרים!\n${sharedUrl}`;
    return `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
  }

  function generateLink(){
    const base = window.location.origin + window.location.pathname;
    const fromV = (fromInput.value || '').trim();
    const qp = new URLSearchParams();
    if(fromV) qp.set('from', fromV);
    const url = qp.toString() ? `${base}?${qp.toString()}` : base;
    out.textContent = url;
    actions.classList.remove('hidden');

    // enable WhatsApp button
    waBtn.classList.remove('disabled');
    waBtn.href = buildWaLink(url, fromV);
  }
  makeLinkBtn.addEventListener('click', generateLink);
  fromInput.addEventListener('keydown', (e) => { if(e.key === 'Enter'){ generateLink(); } });

  copyBtn.addEventListener('click', async () => {
    try{
      await navigator.clipboard.writeText(out.textContent);
      copiedMsg.classList.remove('hidden');
      setTimeout(() => copiedMsg.classList.add('hidden'), 1500);
    }catch(err){
      const range = document.createRange();
      range.selectNodeContents(out);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      sel.removeAllRanges();
      copiedMsg.classList.remove('hidden');
      setTimeout(() => copiedMsg.classList.add('hidden'), 1500);
    }
  });
</script>
</body>
</html>
