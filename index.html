<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anniversary Greeting</title>

  <!-- Prefer system 'David' font; fall back to Google 'David Libre' if not installed -->
  <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#e91e63; /* pink text */
      --muted:#7a3a53;
      --border:#ffd1e1;
      --btn-bg:#e91e63;
      --btn-fg:#ffffff;
      --btn-border:#d21b59;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"David","David Libre",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--fg);
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      padding:16px;
      position:relative;
      overflow-x:hidden;
    }

    /* Confetti GIF overlay */
    #confetti{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
      opacity:0;
      pointer-events:none;
      animation: confettiIntro 2.2s ease-out forwards;
    }
    @keyframes confettiIntro{
      0%{opacity:0}
      15%{opacity:1}
      80%{opacity:1}
      100%{opacity:0}
    }

    .card{
      position:relative;
      z-index:1;
      width:100%;
      max-width:820px;
      padding:28px 24px;
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow:0 6px 24px rgba(233,30,99,.15);
      text-align:center;
      background:#fff;
    }
    h1{margin:0 0 12px;font-size:clamp(22px,4.2vw,40px);line-height:1.25}
    p{margin:8px 0 0;font-size:clamp(15px,2.2vw,19px);line-height:1.6;color:#8a2b4a}
    .gen{margin-top:24px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
    input,button{
      font-size:16px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--btn-border);
    }
    input{
      min-width:240px;
      border-color:#f4a4c0;
      color:#4a1b2b;
    }
    button{
      cursor:pointer;
      background:var(--btn-bg);
      color:var(--btn-fg);
      border:1px solid var(--btn-border);
      transition:transform .04s ease, filter .2s ease;
    }
    button:active{transform:translateY(1px)}
    button:hover{filter:brightness(1.05)}

    .actions{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:8px}
    .link{margin-top:10px;word-break:break-all;direction:ltr;color:#bf1650}
    .hint{color:var(--muted);font-size:14px;margin-top:6px}
    .hidden{display:none}
    video{width:100%;border-radius:12px;margin:16px 0;max-height:360px;object-fit:cover}
    .copied{font-size:14px;color:#2e7d32;margin-top:6px}
  </style>
</head>
<body>
  <!-- Confetti overlay: replace 'confetti.gif' with your file name if different -->
  <img id="confetti" src="confetti.gif" alt="" aria-hidden="true">

  <div class="card">
    <!-- Optional video (muted for autoplay compatibility). Remove if not used. -->
    <video id="bgvid" autoplay muted playsinline loop poster="">
      <!-- <source src="greeting.mp4" type="video/mp4"> -->
    </video>

    <h1 id="headline"></h1>
    <p id="bodyText">Wishing you joy, health, and love â€“ today and always.</p>

    <!-- Link generator (FROM only) -->
    <div class="gen" role="form" aria-label="Generate sharable link">
      <input id="fromInput" placeholder="Your name (from)" aria-label="Your name (from)" />
      <button id="makeLink" aria-label="Generate link">Generate Link</button>
    </div>
    <div class="actions hidden" id="actions">
      <div class="link" id="linkOut" aria-live="polite"></div>
      <button id="copyBtn" aria-label="Copy link to clipboard">Copy</button>
      <div class="copied hidden" id="copiedMsg">Copied!</div>
    </div>
    <div class="hint">Share this link with Yuval and Idan</div>
  </div>

<script>
  // Read only the 'from' parameter and render the headline
  const params = new URLSearchParams(window.location.search);
  const from = (params.get('from') || 'Someone who loves you').trim();

  function renderHeadline(sender){
    const fixedNames = 'Yuval and Idan';
    const safeSender = sender || 'Someone who loves you';
    document.getElementById('headline').textContent =
      `${fixedNames}, ${safeSender} wishes you a Happy Anniversary!`;
  }
  renderHeadline(from);

  // Link generator (?from=... only)
  const makeLinkBtn = document.getElementById('makeLink');
  const fromInput = document.getElementById('fromInput');
  const out = document.getElementById('linkOut');
  const actions = document.getElementById('actions');
  const copyBtn = document.getElementById('copyBtn');
  const copiedMsg = document.getElementById('copiedMsg');

  function generateLink(){
    const base = window.location.origin + window.location.pathname;
    const fromV = (fromInput.value || '').trim();
    const qp = new URLSearchParams();
    if(fromV) qp.set('from', fromV);
    const url = qp.toString() ? `${base}?${qp.toString()}` : base;
    out.textContent = url;
    actions.classList.remove('hidden');
  }
  makeLinkBtn.addEventListener('click', generateLink);
  fromInput.addEventListener('keydown', (e) => { if(e.key === 'Enter'){ generateLink(); } });

  // Copy to clipboard
  copyBtn.addEventListener('click', async () => {
    try{
      await navigator.clipboard.writeText(out.textContent);
      copiedMsg.classList.remove('hidden');
      setTimeout(() => copiedMsg.classList.add('hidden'), 1500);
    }catch(err){
      // Fallback selection copy
      const range = document.createRange();
      range.selectNodeContents(out);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      sel.removeAllRanges();
      copiedMsg.classList.remove('hidden');
      setTimeout(() => copiedMsg.classList.add('hidden'), 1500);
    }
  });
</script>
</body>
</html>
