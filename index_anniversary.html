<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anniversary Greeting</title>
  <style>
    :root{--bg:#ffffff;--fg:#111111;--muted:#666;--border:#e9e9e9;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg);display:flex;min-height:100vh;align-items:center;justify-content:center;padding:16px}
    .card{width:100%;max-width:780px;padding:28px 24px;border:1px solid var(--border);border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);text-align:center}
    h1{margin:0 0 12px;font-size:clamp(22px,4.2vw,36px);line-height:1.25}
    p{margin:8px 0 0;font-size:clamp(15px,2.2vw,19px);line-height:1.6}
    .from{opacity:.85;margin-top:18px}
    .gen{margin-top:24px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
    input,button{font-size:16px;padding:10px 12px;border-radius:10px;border:1px solid #ddd;background:#fff}
    input{min-width:240px}
    button{cursor:pointer}
    .actions{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:8px}
    .link{margin-top:10px;word-break:break-all;direction:ltr}
    .hint{color:var(--muted);font-size:14px;margin-top:6px}
    .hidden{display:none}
    video{width:100%;border-radius:12px;margin:16px 0;max-height:360px;object-fit:cover}
    .copied{font-size:14px;color:green;margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <!-- Optional video (muted for autoplay compatibility) -->
    <video id="bgvid" autoplay muted playsinline loop poster="">
      <!-- <source src="greeting.mp4" type="video/mp4"> -->
    </video>

    <h1 id="headline"></h1>
    <p id="bodyText">Wishing you joy, health, and love â€“ today and always.</p>

    <!-- Link generator (FROM only) -->
    <div class="gen" role="form" aria-label="Generate sharable link">
      <input id="fromInput" placeholder="Your name (from)" aria-label="Your name (from)" />
      <button id="makeLink" aria-label="Generate link">Generate Link</button>
    </div>
    <div class="actions hidden" id="actions">
      <div class="link" id="linkOut" aria-live="polite"></div>
      <button id="copyBtn" aria-label="Copy link to clipboard">Copy</button>
      <div class="copied hidden" id="copiedMsg">Copied!</div>
    </div>
    <div class="hint">Share this link with Yuval and Idan</div>
  </div>

<script>
  // Read only the 'from' parameter and render the headline
  const params = new URLSearchParams(window.location.search);
  const from = (params.get('from') || 'Someone who loves you').trim();

  // Fixed names "Yuval and Idan"
  function renderHeadline(sender){
    const fixedNames = 'Yuval and Idan';
    const safeSender = sender || 'Someone who loves you';
    document.getElementById('headline').textContent =
      `${fixedNames}, ${safeSender} wishes you a Happy Anniversary!`;
  }

  renderHeadline(from);

  // Link generator (includes only ?from=...)
  const makeLinkBtn = document.getElementById('makeLink');
  const fromInput = document.getElementById('fromInput');
  const out = document.getElementById('linkOut');
  const actions = document.getElementById('actions');
  const copyBtn = document.getElementById('copyBtn');
  const copiedMsg = document.getElementById('copiedMsg');

  function generateLink(){
    const base = window.location.origin + window.location.pathname;
    const fromV = (fromInput.value || '').trim();
    const qp = new URLSearchParams();
    if(fromV) qp.set('from', fromV);
    const url = qp.toString() ? `${base}?${qp.toString()}` : base;
    out.textContent = url;
    actions.classList.remove('hidden');
  }

  makeLinkBtn.addEventListener('click', generateLink);

  // Press Enter in the input triggers generation
  fromInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter'){ generateLink(); }
  });

  // Copy to clipboard
  copyBtn.addEventListener('click', async () => {
    try{
      await navigator.clipboard.writeText(out.textContent);
      copiedMsg.classList.remove('hidden');
      setTimeout(() => copiedMsg.classList.add('hidden'), 1500);
    }catch(err){
      // Fallback if clipboard API not available
      const range = document.createRange();
      range.selectNodeContents(out);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      sel.removeAllRanges();
      copiedMsg.classList.remove('hidden');
      setTimeout(() => copiedMsg.classList.add('hidden'), 1500);
    }
  });
</script>
</body>
</html>
